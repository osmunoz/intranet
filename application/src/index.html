<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no">

        <!-- Loads CSS -->
        <link rel="stylesheet" href="/css/bootstrap.min.css"  type="text/css"/>
        <link rel="stylesheet" href="/css/style.css" type="text/css" />
        <title>Intranet</title>
    </head>
    <body>
        <!--Load html with bootstrap-->
        <div class="container-fluid">
            <div class="row"></div>
            <div class="row">
              <div class="col-sm"></div>
              <div class="col-sm-6">
                <!-- inicio del login-->
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Intranet</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Login</h6>
                    <form class="alert alert-dark">
                      <div class="form-group">
                        <label for="user">Usuario</label>
                        <input type="text" class="form-control" id="user" name="user" aria-describedby="emailHelp" placeholder="Correo" />
                        <small id="emailHelp" class="form-text text-muted">Utilice el correo de la empresa</small>
                      </div>
                      <div class="form-group">
                        <label for="pass">Contraseña</label>
                        <input type="password" class="form-control" id="pass" placeholder="Contraseña" />
                      </div>
                      <div class="form-group">
                        <button type="submit" class="btn btn-primary">Entrar</button>
                        <button type="button" class="btn btn-danger">Cancelar</button>
                      </div>
                    </form>
                  </div>
                </div>
                <!-- Fin del login -->
              </div>
              <div class="col-sm"></div>
            </div>
        </div>
        <!-- end of html-->
      <!--Loads of JS -->
      <script src="/js/jquery-3.2.1.min.js"></script>
      <script src="/js/popper.min.js"></script>
      <script src="/js/bootstrap.min.js"></script>
    </body>
</html>
